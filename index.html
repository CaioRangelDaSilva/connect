<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectMj</title>
    <style>
        /* Fundo com gradiente azul para preto */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #165289, #000);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-aling: center;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .bio {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .link {
            display: block;
            margin: 10px auto;
            padding: 6px;
            width: 100%;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="logo.jpg" alt="Logo do perfil">
            <h1>ConnectMj</h1>
            <p class="bio">Criador de conteúdo e entusiasta da tecnologia. Conecte-se comigo!</p>
        </div>
        <a class="link" href="https://instagram.com/seuusuario" target="_blank">Instagram</a>
        <a class="link" href="https://twitter.com/seuusuario" target="_blank">Twitter</a>
        <a class="link" href="https://linkedin.com/in/seuusuario" target="_blank">LinkedIn</a>
        <a class="link" href="https://meusite.com" target="_blank">Meu Site</a>
    </div>
</body>
</html>
